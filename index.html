<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e221e8891.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="feedback">
        <div class="feedback-title">
            How satisfy are you with our customer support performance?
        </div>
        <div class="feedback-buttons">
            <button class="btn feedback-unhappy active">
                <i class="far fa-angry"></i>
                <div class="feedback-text">Unhappy</div>
            </button>
            <button class="btn feedback-neutral">
                <i class="far fa-meh"></i>
                <div class="feedback-text">Neutral</div>
            </button>
            <button class="btn feedback-satisfied">
                <i class="far fa-laugh"></i>
                <div class="feedback-text">Satisfied</div>
            </button>
        </div>
        <div class="feedback-submit-container">
            <button class="feedback-submit">
                Send Review
            </button>
        </div>
    </div>

   

    <script src="script.js"></script>
</body>
</html>
